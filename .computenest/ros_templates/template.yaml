ROSTemplateFormatVersion: '2015-09-01'
Parameters:
  ClusterId:
    Type: String
    AssociationProperty: ALIYUN::CS::Cluster::ClusterId
  Memory:
    Type: String
    AllowedValues:
      - 512Mi
      - 1Gi
      - 2Gi
  Vcpu:
    Type: String
    AllowedValues:
      - 300m
      - 600m
  Storage:
    Type: String
    AllowedValues:
      - 20Gi
      - 40Gi
      - 80Gi
  ReplicaCount:
    Type: Number
    Default: 1
  WordpressUsername:
    Type: String
    Label:
      zh-cn: wordpress账户
      en: wordpress username
    Default: user
  WordpressPassword:
    NoEcho: true
    Type: String
    Label:
      zh-cn: wordpress密码
      en: wordpress password
Resources:
  ACKAddons:
    Type: ALIYUN::CS::ClusterAddons
    Properties:
      ClusterId:
        Ref: ClusterId
      InstalledIgnore: true
      Addons:
        - Name: nginx-ingress-controller
  WordpressComputenestHelmApplication:
    DependsOn:
      - ACKAddons
    Type: MODULE::ACS::ComputeNest::FluxOciHelmDeploy
    Version: default
    Properties:
      ClusterId:
        Ref: ClusterId
      HelmChartUrl: '{{ computenest::helmchart::wordpress }}'
      ChartValues:
        image:
          registry: compute-nest-registry.cn-hangzhou.cr.aliyuncs.com
          repository: bestpractice/wordpress
          tag: 6.2.0
        mariadb:
          image:
            registry: compute-nest-registry.cn-hangzhou.cr.aliyuncs.com
            repository: bestpractice/mariadb
            tag: 10.6.12
          primary:
            persistence:
              enabled: true
              storageClass: alicloud-disk-topology-alltype
              size:
                Ref: Storage
        persistence:
          enabled: false
        resources:
          requests:
            cpu:
              Ref: Vcpu
            memory:
              Ref: Memory
          limits:
            cpu:
              Ref: Vcpu
            memory:
              Ref: Memory
        ingress:
          enabled: true
          ingressClassName: nginx
          hostname:
            Fn::Sub:
              - ${Namespace}.wordpress.local
              - Namespace:
                  Ref: ALIYUN::StackName
        wordpressUsername:
          Ref: WordpressUsername
        wordpressPassword:
          Ref: WordpressPassword
      Namespace:
        Ref: 'ALIYUN::StackName'
      ReleaseName: wordpress
  NginxIngressResources:
    Type: DATASOURCE::CS::ClusterApplicationResources
    DependsOn:
      - WordpressComputenestHelmApplication
    Properties:
      Namespace: kube-system
      Kind: Service
      ApiVersion: v1
      JsonPath: $.status.loadBalancer.ingress[0].ip
      ClusterId:
        Ref: ClusterId
      Name: nginx-ingress-lb
Outputs:
  # 将公网ip做为http返回的地址显示在控制台
  Endpoint:
    Description:
      zh-cn: 对外暴露的公网IP地址
      en: Public IP Addresses
    Value:
      Fn::Sub:
        - http://${Namespace}.wordpress.local
        - Namespace:
            Ref: ALIYUN::StackName
  请配置域名映射到hosts中:
    Label: 请配置域名映射到hosts中
    Value:
      Fn::Sub:
        - ${IpAddress} ${Address}
        - IpAddress:
            Fn::Select:
              - 0
              - Fn::GetAtt:
                  - NginxIngressResources
                  - Response
          Address:
            Fn::Sub:
              - ${Namespace}.wordpress.local
              - Namespace:
                  Ref: ALIYUN::StackName
Metadata:
  'ALIYUN::ROS::Interface':
    ParameterGroups:
      - Parameters:
          - Memory
          - Vcpu
          - Storage
          - ReplicaCount
        Label:
          en: 资源信息
      - Parameters:
          - ClusterId
        Label:
          en: 集群信息
      - Parameters:
          - WordpressUsername
          - WordpressPassword
        Label:
          en: Wordpress Configuration
          zh-cn: Wordpress账密配置