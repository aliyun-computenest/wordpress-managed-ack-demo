ROSTemplateFormatVersion: '2015-09-01'
Description:
  en: 新建ack部署
  zh-cn: new ack
Parameters:
  ClusterId:
    Type: String
    AssociationProperty: ALIYUN::CS::Cluster::ClusterId
    Default: c35b5122be2cb43338e23589396e2667b
  Memory:
    Type: String
    AllowedValues:
      - 1Gi
      - 2Gi
      - 4Gi
  Vcpu:
    Type: String
    AllowedValues:
      - 1
      - 2
  Storage:
    Type: String
    AllowedValues:
      - 20Gi
      - 40Gi
      - 80Gi
Resources:
  ClusterApplication:
    Type: ALIYUN::CS::ClusterApplication
    Properties:
      YamlContent:
        Fn::Sub:
          - |
            apiVersion: v1
            kind: Secret
            metadata:
              name: mysql-pass
            data:
              password: bWFyaWFkYg==
            ---
            apiVersion: v1
            kind: Service
            metadata:
              name: wordpress-mysql
              labels:
                app: wordpress
            spec:
              ports:
                - port: 3306
              selector:
                app: wordpress
                tier: mysql
              clusterIP: None
            ---
            apiVersion: v1
            kind: PersistentVolumeClaim
            metadata:
              name: mysql-pv-claim
              labels:
                app: wordpress
            spec:
              accessModes:
                - ReadWriteOnce
              storageClassName: alicloud-disk-essd
              resources:
                requests:
                  storage: ${Storage}
            ---
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: wordpress-mysql
              labels:
                app: wordpress
            spec:
              selector:
                matchLabels:
                  app: wordpress
                  tier: mysql
              strategy:
                type: Recreate
              template:
                metadata:
                  labels:
                    app: wordpress
                    tier: mysql
                spec:
                  containers:
                  - image: mysql:8.0
                    name: mysql
                    resources:
                      limits:
                        cpu: ${Vcpu}
                        memory: ${Memory}
                      requests:
                        cpu: ${Vcpu}
                        memory: ${Memory}
                    env:
                    - name: MYSQL_ROOT_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: mysql-pass
                          key: password
                    - name: MYSQL_DATABASE
                      value: wordpress
                    - name: MYSQL_USER
                      value: wordpress
                    - name: MYSQL_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: mysql-pass
                          key: password
                    ports:
                    - containerPort: 3306
                      name: mysql
                    volumeMounts:
                    - name: mysql-persistent-storage
                      mountPath: /var/lib/mysql
                  volumes:
                  - name: mysql-persistent-storage
                    persistentVolumeClaim:
                      claimName: mysql-pv-claim
            ---
            apiVersion: v1
            kind: Service
            metadata:
              name: wordpress
              labels:
                app: wordpress
            spec:
              ports:
                - port: 80
              selector:
                app: wordpress
                tier: frontend
              type: ClusterIP
            ---
            apiVersion: v1
            kind: PersistentVolumeClaim
            metadata:
              name: wp-pv-claim
              labels:
                app: wordpress
            spec:
              accessModes:
                - ReadWriteOnce
              storageClassName: alicloud-disk-essd
              resources:
                requests:
                  storage: ${Storage}
            ---
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: wordpress
              labels:
                app: wordpress
            spec:
              selector:
                matchLabels:
                  app: wordpress
                  tier: frontend
              strategy:
                type: Recreate
              template:
                metadata:
                  labels:
                    app: wordpress
                    tier: frontend
                spec:
                  containers:
                  - image: wordpress:6.2.1-apache
                    name: wordpress
                    resources:
                      limits:
                        cpu: ${Vcpu}
                        memory: ${Memory}
                      requests:
                        cpu: ${Vcpu}
                        memory: ${Memory}
                    env:
                    - name: WORDPRESS_DB_HOST
                      value: wordpress-mysql
                    - name: WORDPRESS_DB_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: mysql-pass
                          key: password
                    - name: WORDPRESS_DB_USER
                      value: wordpress
                    ports:
                    - containerPort: 80
                      name: wordpress
                    volumeMounts:
                    - name: wordpress-persistent-storage
                      mountPath: /var/www/html
                  volumes:
                  - name: wordpress-persistent-storage
                    persistentVolumeClaim:
                      claimName: wp-pv-claim
            ---
            apiVersion: networking.k8s.io/v1
            kind: Ingress
            metadata:
              name: wordpress
            spec:
              rules:
              - host: ${Name}.${ClusterId}.${RegionId}.alicontainer.com
                http:
                  paths:
                  - path: /
                    backend:
                      service:
                        name: wordpress
                        port:
                          number: 80
                    pathType: ImplementationSpecific
          - Name:
              Ref: ALIYUN::StackName
            RegionId:
              Ref: ALIYUN::Region
            ClusterId:
              Ref: ClusterId
            Storage:
              Ref: Storage
            Memory:
              Ref: Memory
            Vcpu:
              Ref: Vcpu
      ClusterId:
        Ref: ClusterId
      DefaultNamespace:
        Ref: ALIYUN::StackName
Outputs:
  # 将公网ip做为http返回的地址显示在控制台
  Endpoint:
    Description:
      zh-cn: 对外暴露的公网IP地址
      en: Public IP Addresses
    Value:
      Fn::Sub:
        - http://${Name}.${ClusterId}.${RegionId}.alicontainer.com
        - Name:
            Ref: ALIYUN::StackName
          RegionId:
            Ref: ALIYUN::Region
          ClusterId:
            Ref: ClusterId
Metadata:
  'ALIYUN::ROS::Interface':
    ParameterGroups:
      - Parameters:
          - Memory
          - Vcpu
          - Storage
        Label:
          en: 资源信息
      - Parameters:
          - ClusterId
        Label:
          en: 集群信息
